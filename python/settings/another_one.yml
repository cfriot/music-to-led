#   - 52
#   - 50

fps: 60

display_shell_interface: false
display_audio_interface: false

n_rolling_history: 4
number_of_audio_samples: 24

audio_ports:
  -
    name: Built-in Microphone
    min_frequency: 200
    max_frequency: 12000
    sampling_rate: 44000
    number_of_audio_samples: 24
    min_volume_threshold: 1e-7
  # -
  #   name: AudioDevice
