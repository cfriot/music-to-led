  #   min_volume_threshold: 1e-7

strips:
  -
    name: Infinite mirror
    serial_port_name: /dev/tty.usbserial-14210
    max_brightness: 120
    associated_midi_channels:
      - Ableton-virtual-midi-ouput RightSynth
      - Ableton-virtual-midi-ouput LeftSynth
    midi_ports_for_changing_mode:
      - Ableton-virtual-midi-ouput ChangeModStripOne
      - Ableton-virtual-midi-ouput ChangeMod
      - LPK25
    real_shape:
      - 20
      - 18
      - 18
      - 18
    shapes:
      -
        - 20
        - 18
        - 18
        - 18
      -
        - 74
    active_audio_channel_index: 0
    active_color_index: 0
    active_shape_index: 0
    is_reverse: false
    bpm: 120
    is_mirror: true
    active_color_scheme_index: 0
    color_schemes:
      - # pink blue
        - "#FF00C8"
        - "#00EDFF"
      - # orange blue
        - "#FFA200"
        - "#00C6FF"
      - # red green
